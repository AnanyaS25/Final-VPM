<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Vendor Performance Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
                url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 28px 24px 28px;
            position: relative;
            z-index: 1;
        }
        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .login-header .person-icon {
            font-size: 36px;
            color: #007bff;
            margin-right: 12px;
        }
        .login-header h2 {
            margin: 0;
            color: #007bff;
            font-size: 26px;
            font-weight: 700;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        .login-form input[type="email"],
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        .login-form button {
            width: 100%;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .login-footer {
            text-align: center;
            margin-top: 18px;
            color: #888;
            font-size: 13px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="person-icon"><i class="fa-solid fa-user-circle"></i></span>
            <h2>Login</h2>
        </div>
        <form class="login-form" action="index.html" method="get" autocomplete="off">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="empno">Employee Number</label>
            <input type="text" id="empno" name="empno" required placeholder="Enter your employee number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            &copy; 2024 Vendor Performance Management
        </div>
    </div>
</body>
</html>
